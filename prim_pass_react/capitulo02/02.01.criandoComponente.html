<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Componente</title>
</head>
<body>
    <div id="app">
        <!-- a aplicação será renderizada aqui -->
    </div>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script>
        var Componente = React.createClass({
            render: function(){
                return React.DOM.span(null, "I'm so custom");
            }
        });

        //criar várias instâncias
        var ComponenteFactory = React.createFactory(Componente);

        ReactDOM.render(
            //React.createElement(Componente),
            //ComponenteFactory(),
            React.createElement("span",null,"Criando componente"),
            document.getElementById("app")
        );
    </script>
</body>
</html>
