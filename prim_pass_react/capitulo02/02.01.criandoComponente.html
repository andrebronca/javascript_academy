<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Componente Stateless</title>
</head>
<body>
    <div id="app">
        <!-- a aplicação será renderizada aqui -->
    </div>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script>
        var Componente = React.createClass({
            propTypes: {
                firstName: React.PropTypes.string.isRequired,
                middleName: React.PropTypes.string,
                familyName: React.PropTypes.string.isRequired,
                address: React.PropTypes.string,
            },
            //propriedades opcionais, sem isRequired
            getDefaultProps: function(){
                return {
                    middleName: '',
                    address: 'n/a',
                };
            },
            render: function(){
                return React.DOM.span(null, 
                    this.props.firstName +" "+
                    this.props.middleName +" "+
                    this.props.familyName +", "+
                    'Endereço: '+ this.props.address);
            }
        });

        ReactDOM.render(
            React.createElement(Componente, {
                //propriedades isRequired
                firstName: "André",
                familyName: "Bronca",
            }),
            document.getElementById("app")
        );
    </script>
</body>
</html>
