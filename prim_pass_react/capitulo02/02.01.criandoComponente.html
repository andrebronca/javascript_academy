<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Componente</title>
</head>
<body>
    <div id="app">
        <!-- a aplicação será renderizada aqui -->
    </div>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script>
        var Componente = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired,
            },
            render: function(){
                return React.DOM.span(null, "My name is "+ this.props.name);
            }
        });

        ReactDOM.render(
            React.createElement(Componente, {
                //name: "André", Failed propType: Required prop `name` was not specified in `Constructor`.
                //name: 1, Failed propType: Invalid prop `name` of type `number` supplied to `Constructor`, expected `string`.
            }),
            document.getElementById("app")
        );
    </script>
</body>
</html>
